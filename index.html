<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Component Generator - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Home Page -->
        <div id="home-page" class="page">
            <h1>Your Projects</h1>
            <ul id="project-list">
                <!-- Projects will be dynamically populated here -->
            </ul>
            <button id="new-project-button" class="primary-button">+ New Project</button>
        </div>
    </div>

    <!-- API Key Modal -->
    <div id="api-key-modal" class="modal">
        <div class="modal-content">
            <h2>Enter Groq API Key</h2>
            <form id="api-key-form">
                <input type="password" id="api-key-input" placeholder="Your API Key" required />
                <button type="submit">Save Key</button>
            </form>
            <div id="api-key-status" class="status"></div> <!-- For animation/status messages -->
        </div>
    </div>

    <!-- Include JavaScript Files -->
    <script src="apiKeyManager.js"></script>
    <script src="home.js"></script>
</body>
</html>
