<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <div id="header">
            <h1 id="app-title" class="clickable-title">Component Generator</h1>
            <button id="undo-button">‚Ü©Ô∏è Undo Last Change</button>
            <button id="open-api-key-button" title="Enter or Update API Key">üîë API Key</button>
        </div>

        <!-- Main Content -->
        <div id="main">
            <!-- Web Viewer -->
            <div id="web-viewer-container">
                <iframe id="web-viewer" sandbox="allow-scripts allow-same-origin"></iframe>
            </div>
        </div>
    </div>

    <!-- Transcription Display -->
    <div id="transcription">Transcribing...</div>

    <!-- API Key Modal -->
    <div id="api-key-modal" style="display: none;">
        <form id="api-key-form">
            <h2>Enter Groq API Key</h2>
            <input type="password" id="api-key-input" placeholder="Your API Key" required />
            <button type="submit">Save Key</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
