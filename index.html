<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Manipulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <div id="header">
            <!-- Generate Button -->
            <button id="generate-button" title="Generate Component" aria-label="Generate Component">
                <svg xmlns="http://www.w3.org/2000/svg" class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2v20"></path>
                    <path d="M5 12h14"></path>
                </svg>
            </button>
            
            <!-- App Title -->
            <h1 id="app-title">Web Manipulator</h1>
            
            <!-- Undo Button -->
            <button id="undo-button" title="Undo Last Change" aria-label="Undo Last Change">
                <svg xmlns="http://www.w3.org/2000/svg" class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="12 19 7 12 12 5"></polyline>
                    <path d="M19 12a7 7 0 1 1-14 0"></path>
                </svg>
            </button>
            
            <!-- API Key Button -->
            <button id="open-api-key-button" title="Enter or Update API Key" aria-label="Enter or Update API Key">
                <svg xmlns="http://www.w3.org/2000/svg" class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M10 11V7a4 4 0 0 1 8 0v4"></path>
                    <path d="M14 21v-6a4 4 0 0 0-8 0v6"></path>
                    <rect x="2" y="9" width="20" height="12" rx="2" ry="2"></rect>
                </svg>
            </button>
        </div>

        <!-- Main Content -->
        <div id="main">
            <!-- Web Viewer -->
            <div id="web-viewer-container">
                <iframe id="web-viewer" sandbox="allow-scripts allow-same-origin"></iframe>
            </div>
        </div>
    </div>

    <!-- Transcription Display -->
    <div id="transcription">Transcribing...</div>

    <!-- API Key Modal -->
    <div id="api-key-modal" style="display: none;">
        <form id="api-key-form">
            <h2>Enter Groq API Key</h2>
            <input type="password" id="api-key-input" placeholder="Your API Key" required />
            <button type="submit">Save Key</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
